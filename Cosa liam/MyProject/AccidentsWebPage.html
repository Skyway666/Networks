<!DOCTYPE html>
<html>
    <meta charset="UTF-8"> 
    <title> Accidents in Pizza Corner</title>
</html>

<img src="pizza_corner_logo.png">

<div></div>

<p> Search your favorite accidents!</p>

<div></div>

<input id="search_bar" type="text" v-bind:placeholder="filter_criteria" oninput="makeQuery()"></input>
<button  onclick="changeFilter()">Change Filter</button>

<div id="search_criteria">
    <p> Filter by {{filter_criteria}} </p>
    <button onclick="changeOrdering()">Change Ordering</button>
    <p> Order by {{ordering_criteria}} </p>
</div>


<table id="table" style="width:100%">
    <tr>
        <th><font size="6">Created</font></th>
        <th><font size="6">Full Name</font></th>
        <th><font size="6">Injury Type</font></th>
        <th><font size="6">Location</font></th>
        <th><font size="6">Body Parts</font></th>
    </tr>
    <tr v-for="data in tableData">
        <th> {{data.date}}</th>
        <th> {{data.employee}}</th>
        <th> {{data.injury_type}}</th>
        <th> {{data.location}}</th>
        <th> {{data.bodyParts}}</th>
    </tr>

</table>

<script src="vue/vue.js"></script>
<script src="Logic.js"></script>
